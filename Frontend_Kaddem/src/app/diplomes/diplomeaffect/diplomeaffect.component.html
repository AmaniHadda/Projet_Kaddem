<div class="modal-header">
<h5 class="modal-title" id="AffectationLabel">Assign Diplome To University</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  
</div>
		  <div class="form-group">
			  <label for="idDiplomes">Diplome Id :</label>
			  <input type="text"  [(ngModel)]="diplome.idDiplomes"  name="idDiplomes" disabled id="idDiplomes" class="form-control" placeholder="Diplome Id">
			</div>
		  <div class="form-group">
			  
			  
				  <label for="universite"> Id University:</label>
				  <input type="text" [(ngModel)]="universite" name="universite" id="universite" class="form-control"   required placeholder="universite">
					
			  
			</div>
		   
			<br>
			<div><button class="btn btn-outline-secondary"  style=" margin-left: 200px;" (click)="Affecterdiptounivv(diplome.idDiplomes,universite)"> Affecter</button>
			  </div>
